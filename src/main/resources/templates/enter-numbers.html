<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Numbers</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Enter Numbers</h1>
    <form action="/process-numbers" method="post">
        <label for="numbers">Enter numbers (comma-separated):</label>
        <input type="text" id="numbers" name="numbers" placeholder="e.g., 5,3,7,1,4,6,8" required>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="button" onclick="window.location.href='/previous-trees'">Show Previous</button>
        </div>
    </form>
</div>
</body>
</html>
